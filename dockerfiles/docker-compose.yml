version: "3"

services:
  rosetta_offline:
    build:
      dockerfile: dockerfiles/Dockerfile.rosetta
      context: ..
    ports:
      - 3001:3001
    environment:
      - NETWORK=${NETWORK:-TESTNET}
      - LOG_LEVEL=0
      - MODE=OFFLINE
      - PORT=3001
      - BOR={$BOR:-http://bor:8545}
    restart: always

  ### Blockchain containers
  heimdall:
    build:
      dockerfile: Dockerfile.heimdall
      context: .
    environment:
      - NETWORK=${NETWORK:-TESTNET}
    restart: always
    volumes:
      - "../polygon-data/heimdall:/root/.heimdalld"
  bor:
    build:
      dockerfile: Dockerfile.bor
      context: .
    ports:
      - 8545:8545
    environment:
      - HEIMDALL_URL=http://heimdall:1317
      - NETWORK=${NETWORK:-TESTNET}
    restart: always
    depends_on:
    - heimdall
    volumes:
      - "../polygon-data/bor:/root/.bor"
  rosetta:
    build:
      dockerfile: dockerfiles/Dockerfile.rosetta
      context: ..
    ports:
      - 3000:3000
    restart: always
    environment:
      - NETWORK=${NETWORK:-TESTNET}
      - LOG_LEVEL=0
      - MODE=ONLINE
      - PORT=3000
      # Override default if you need to point to a node running remotely
      - BOR=${BOR:-http://bor:8545}
